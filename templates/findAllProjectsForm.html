{% extends 'base.html' %}

<h1>{% block title %} Pokaż uczestników projektu {% endblock %}</h1>

{% block script %} 
<script> 
    function findAllProjects() {
        var url = "/findAllProjects/"
        
        fetch(url, {
            method: 'get',
            headers: {'Content-Type': 'application/json'}
        })
        .then(response => {
            result = response.json()
            status_code = response.status;
            if(status_code != 200) {
                console.log('Error in getting info!')
                return false;
            }
            return result
        })
        .then(data => {
            console.log(data)
            document.getElementById("find").innerHTML =  data['result']
        })
        .catch(error => {
            console.log(error)
        });
    }  
</script>
{% endblock %}

{% block content %}
<div id="find">
<form action="javascript:findAllProjects()" method="post">
<input type="submit" value="Pokaż">
</form> 
</div>
{% endblock %}
