<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <style>
        nav a {
            color: #cc3300;
            font-size: 1em;
            margin-left: 50px;
            text-decoration: none;
        }
        h3 {
            text-align: center;
            color: #cc9900;
        }
        .content {
            margin-left: 50px;
        }
    </style>
    <script src='{{ url_for("static", filename="index.js") }}'></script>
    {% block script %} {% endblock %}
    
</head>
<body>
    <h3> Projekty studentów </h3>
    <nav>
        <a href="{{ url_for('index') }}">Strona główna</a>
        <a href="{{ url_for('createProjectForm') }}">Stwórz projekt</a>
        <a href="{{ url_for('addStudentToProjectForm') }}">Dodaj studenta do projektu</a>
        <a href="{{ url_for('findProjectTeamForm') }}">Pokaż uczestników projektu</a>
        <a href="{{ url_for('deleteProjectForm') }}">Usuń projekt</a>
        <a href="{{ url_for('deleteStudentFromProjectForm') }}">Usuń studenta z projektu</a>
        <a href="{{ url_for('updateProjectForm') }}">Zaktualizuj projekt</a>
        <a href="{{ url_for('findAllProjectsForm') }}">Pokaż wszystkie projekty</a>
        <a href="{{ url_for('findStudentProjectsForm') }}">Pokaż projekty studenta</a>
        
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
